  <script>
    function showChat(element) {
      const toggle = document.getElementById("chat-toggle");
      const chat = document.getElementById("chat-box");
      chat.classList.remove("hide-element");
      toggle.classList.add("hide-element");
    }

    function hideChat() {
      const chat = document.getElementById("chat-box");
      const toggle = document.getElementById("chat-toggle");
      toggle.classList.remove("hide-element");
      chat.classList.add("hide-element");
    }

    function askChat() {
      const body = document.getElementById("chat-body");
      const message = document.getElementById("message-text").value;
      document.getElementById("message-text").value = "";
      body.innerHTML = body.innerHTML + `<div>
        <div class="d-flex justify-content-end">
          <p class="small mb-1 text-white">User</p>
        </div>
        <div class="d-flex flex-row justify-content-end mb-4 pt-1">
          <div>
            <p class="small p-2 mb-3 text-white rounded-3" style="background-color: #ff6a1c;">${message}</p>
          </div>
        </div>
      </div>`;

      fetch('https://32xvqg8ob2.execute-api.us-east-1.amazonaws.com/default/ChatBot-Lambda', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      }).then(response => response.json()).then(response => {
        if (response.statusCode == 200) {
          const data = JSON.parse(response.body);
          if (data.response && data.response.length > 0) {
            data.response.forEach((response) => {
              body.innerHTML = body.innerHTML + `<div>
                <div class="d-flex justify-content-between">
                  <p class="small mb-1 text-white">Chama</p>
                </div>
                <div class="d-flex flex-row justify-content-start">
                  <div>
                    <p class="small p-2 mb-3 rounded-3" style="background-color: white;">${response.content}</p>
                  </div>
                </div>
              </div>`;
            })
          }
          // setQuestion('');
        }
      }).catch((error) => {
        console.error('Error:', error);
      });
    }
  </script>
